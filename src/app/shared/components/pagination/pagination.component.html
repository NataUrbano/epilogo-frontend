<div class="pagination-container">
  <button 
    class="pagination-btn" 
    [disabled]="currentPage === 0"
    (click)="onFirstPage()"
    title="{{ 'PAGINATION.FIRST_PAGE' | translate }}"
  >
    «
  </button>
  
  <button 
    class="pagination-btn" 
    [disabled]="currentPage === 0"
    (click)="onPreviousPage()"
    title="{{ 'PAGINATION.PREVIOUS_PAGE' | translate }}"
  >
    ‹
  </button>
  
  <div class="page-info">
    <span>{{ 'PAGINATION.PAGE' | translate }} {{ currentPage + 1 }} {{ 'PAGINATION.OF' | translate }} {{ totalPages || 1 }}</span>
  </div>
  
  <button 
    class="pagination-btn" 
    [disabled]="currentPage >= totalPages - 1"
    (click)="onNextPage()"
    title="{{ 'PAGINATION.NEXT_PAGE' | translate }}"
  >
    ›
  </button>
  
  <button 
    class="pagination-btn" 
    [disabled]="currentPage >= totalPages - 1"
    (click)="onLastPage()"
    title="{{ 'PAGINATION.LAST_PAGE' | translate }}"
  >
    »
  </button>
</div>
